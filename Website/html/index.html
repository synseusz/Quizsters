<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Quizsters</title>
	<meta name="description" content="Quizsters">
	<link href="css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
	
<div class="polaroid content">
	
	<div class="top">
		
		<div>
			<a class="btn forms" href="/"><b>Log In</b></a>
			<a class="btn forms" href="/"><b>Register</b></a></div>
		
	<img class="logo" src="images/QuizstersLogo.png" alt="Logo"/>
		
				<div class="menu">
					<button class="tab btn tablinks" onclick="changeTab(event, 'Home')">Home</button>
  				<button class="tab btn tablinks" onclick="changeTab(event, 'Game')">Game</button>
  				<button class="tab btn tablinks" onclick="changeTab(event, 'Contact')">Contact</button>
				</div>
		
		
	</div>
	
		<center>
			<div id="Home" class="contentcontainer">
				<h1>Home</h1>
			</div>
		</center>
	
	<center>
			<div id="Game" class="contentcontainer">
				<h1>
					Flash game
				</h1>
			</div>
	</center>
	
	<center>
			<div id="Contact" class="contentcontainer">
				<h1>
					Contact
				</h1>
			</div>
	</center>
	
<script>
	document.getElementById("Home").style.display = "block";
	function changeTab(evt, tabName) {
    var i, contentcontainer, tablinks;
    contentcontainer = document.getElementsByClassName("contentcontainer");
    for (i = 0; i < contentcontainer.length; i++) {
        contentcontainer[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
	
		
</div>
	

</body>

</html>
