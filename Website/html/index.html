<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Quizsters</title>
	<meta name="description" content="Quizsters">
	<link href="css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
	
<div class="polaroid content">
	
	<div class="top">
		
	<img class="logo" src="images/QuizstersLogo.png" alt="Logo"/>
		
				<div class="menu">
					<button class="btn tab activeBtn" onclick="changeTab(event, 'Home')">Home</button>
  				<button class="btn tab" onclick="changeTab(event, 'Game')">Game</button>
					<button class="btn tab" onclick="changeTab(event, 'Contact')">Contact</button>
				</div>
		
		
	</div>
	
		<center>
			<div id="Home" class="contentcontainer">
				<h1>Home</h1>
			</div>
		</center>
	
	<center>
			<div id="Game" class="contentcontainer">
				<h1>Flash game</h1>
			</div>
	</center>
	
	<center>
			<div id="Contact" class="contentcontainer">
				<h1>Contact</h1>
			</div>
	</center>
	
<script>
	document.getElementById("Home").style.display = "block";
	function changeTab(evt, tabName) {
    var i, contentcontainer, buttons;
    contentcontainer = document.getElementsByClassName("contentcontainer");
    for (i = 0; i < contentcontainer.length; i++) {
        contentcontainer[i].style.display = "none";
    }
		buttons = document.getElementsByClassName("btn tab");
		for (i = 0; i < buttons.length; i++) {
        buttons[i].className = buttons[i].className.replace(" activeBtn","");
		}
    document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " activeBtn";
}
</script>
	

</div>


</body>

</html>
